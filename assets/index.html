<!DOCTYPE html>
<html lang="en">
<head>
  <title>Playing with AngularJS and RequireJS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>
<body>

<!-- <div class="container jumbotron">
  <h1>Car Game!</h1>
</div> -->
<table ng-controller="cargame.user.Display" class="table table-striped table-hover">
  <tr>
    <th>Place</th>
    <th>Name</th>
    <th>Car</th>
  </tr>
  <tr ng-repeat="user in users">
    <td>{{user.place}}</td>
    <td>{{user.name}}</td>
    <td>{{user.car}}</td>
  </tr>
</table>

<script data-main="js/main" src="js/require.js"></script>

</body>
</html>
